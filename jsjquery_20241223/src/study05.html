<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

<!--  jquery 를 이용한 이펙트 사용하기 -->
<!--  jquery를 이용하면 css의 애니메이션이나 트랜지션 기능을 쉽게 사용할 수 있음 -->
  <script>

    // hide() : 지정한 태그를 숨김, css의 속성 display: none을 대신 설정
    // 시간은 지정된 단어 사용(slow, fast) 혹은 1/1000 형태로 입력
    // 지정한 시간동안 동작
    // 콜백함수는 지정한 기능이 동작 후 나중에 자동 실행되는 함수
    // 사용법 :
    // $(css선택자).hide(동작시간, 콜백함수);

    // show() : 지정한 태그를 보임, css의 속성 display: none을 대신 설정
    // 시간은 지정된 단어 사용(slow, fast) 혹은 1/1000 형태로 입력
    // 지정한 시간동안 동작
    // 콜백함수는 지정한 기능이 동작 후 나중에 자동 실행되는 함수
    // 사용법 :
    // $(css선택자).show(동작시간, 콜백함수);

    // toggle() : 지정한 태그를 태그의 현 상태의 반대로 변환(hide -> show, show -> hide)
    // 시간은 지정된 단어 사용(slow, fast) 혹은 1/1000 형태로 입력
    // 지정한 시간동안 동작
    // 콜백함수는 지정한 기능이 동작 후 나중에 자동 실행되는 함수
    // 사용법 :
    // $(css선택자).toggle(동작시간, 콜백함수);
    $(document).ready(function () {
      $("#btnHide").on("click", function() {
        $("#box01").hide();
        // alert("box 부분 숨기기");
      });

      $("#btnShow").on("click", function() {
        $("#box01").show();
        // alert("box 부분 보이기");
      });

      $("#btnToggle").on("click", function() {
        $("#box01").toggle();
      });

      $("#btnHideTime").on("click", function() {
        $("#box01").hide("slow");
      });

      $("#btnShowTime").on("click", function() {
        $("#box01").show("fast");
      });

      $("#btnToggleTime").on("click", function() {
        $("#box01").toggle(2500);
        alert("toggle 버튼 클릭");
      });

      $("#btnToggleCallback").on("click", function() {
        $("#box01").toggle(2500, function() {
          alert("toggle 버튼 클릭 후 콜백 함수 호출");
        });
      });


    });
  </script>

  <style>
    .box {
        width: 100px;
        height: 100px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="my-3" id="div01">
    <button class="btn btn-primary" id="btnHide">숨기기</button>
    <button class="btn btn-primary" id="btnShow">보이기</button>
    <button class="btn btn-primary" id="btnToggle">보였다 숨겼다</button>
    <hr>
    <button class="btn btn-success" id="btnHideTime">시간설정 숨기기</button>
    <button class="btn btn-success" id="btnShowTime">시간설정 보이기</button>
    <button class="btn btn-success" id="btnToggleTime">시간설정 토글</button>
    <button class="btn btn-success" id="btnToggleCallback">시간설정 토글</button>
    <hr>
    <div class="box bg-primary-subtle border border-dark" id="box01">
      <p>box 안의 내용</p>
    </div>
  </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
