<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery 로 html 태그 추가 삭제</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
    //   jquery 를 사용하면 기존 html 페이지의 원하는 위치에 html 태그를 쉽게 추가할 수 있음
    //   javascript와 jquery 통해서 html 태그를 추가하는 방법
    //   1. 문자열로 html 태그를 만들어서 입력
    //   2. jquery로 html 태그를 생성하여 다른 html 태그에 입력
    //   3. document.createElement() 를 사용하여 html 태그를 입력
    //   3-1. html 태그가 가지고 있는 innerHTML 속성을 사용하여 html 태그 입력


      $("#btnAdd").on("click", function() {
        // 문자열로 입력할 html 태그를 만들고 jquery의 태그 추가 함수 사용
        var text1 = "<p>첫번째 방식</p>";
        // jquery로 css선택자를 사용하여 html 태그를 선택(html 태그가 생성되면서 선택)
        // text() 함수를 이용하여 문자열 추가
        var text2 = $("<p></p>").text("두번째 방식");
        // 순수 자바스크립트의 html 태그 생성 명령을 사용하여 html 태그를 생성
        // innerHTML 을 사용하여 문자열을 입력
        var text3 = document.createElement("p");
        text3.innerHTML = "세번째 방식";

        // jquery에서 제공하는 html 추가 함수
        $("#divAdd").append(text1, text2, text3);
      });

    //   prepend() : 지정한 html 태그의 앞에 html 태그를 추가
    //   지정한 html 태그의 가장 앞쪽에 html 태그를 추가함
    //   사용법 :
    //   $(css선택자).prepend(추가할 html);

      var preTextCount = 0;
      var preListCount = 0;
      var appTextCount = 0;
      var appListCount = 0;

      $("#btnTextPrepend").on("click", function() {
        preTextCount++;
        $("#pAddText").prepend(" prepend로 추가" + preTextCount + " ");
      });

      $("#btnListPrepend").on("click", function() {
        preListCount++;
        $("#olAddList").prepend("<li>prepend로 추가" + preListCount + "</li>");
      });

    //   append() : 지정한 html 태그의 뒤에 html 태그를 추가
    //   지정한 html 태그의 가장 뒷쪽에 html 태그를 추가함
    //   사용법 :
    //   $(css선택자).prepend(추가할 html);
      $("#btnTextAppend").on("click", function() {
        appTextCount++;
        $("#pAddText").append(" append로 추가" + appTextCount + " ");
      });

      $("#btnListAppend").on("click", function() {
        appListCount++;
        $("#olAddList").append("<li>append로 추가" + appListCount + "</li>");
      });

    //   before() : 지정한 html 태그의 앞에 html 태그를 추가
    //   지정한 html 태그를 기준으로 지정한 html 태그 앞에 항상 새 html 태그를 추가
    //   사용법 :
    //   $(css선택자).prepend(추가할 html);

      var beTextCount = 0;
      var beListCount = 0;
      var afTextCount = 0;
      var afListCount = 0;
      $("#btnTextBefore").on("click", function() {
        beTextCount++;
        $("#pAddText").before(" before로 추가 " + beTextCount + " ");
      });

      $("#btnListBefore").on("click", function() {
        beListCount++;
        $("#olAddList").before("<li>before로 추가 " + beListCount + "</li>");
      });

    //   after() : 지정한 html 태그의 뒤에 html 태그를 추가
    //   지정한 html 태그를 기준으로 지정한 html 태그 뒤에 항상 새 html 태그를 추가
    //   사용법 :
    //   $(css선택자).prepend(추가할 html);
      $("#btnTextAfter").on("click", function() {
        afTextCount++;
        $("#pAddText").after(" after로 추가 " + afTextCount + " ");
      });

      $("#btnListAfter").on("click", function() {
        afListCount++;
        $("#olAddList").after("<li>after로 추가 " + afListCount + "</li>")
      });


    //   jquery를 사용하면 쉽게 기존의 html 태그를 삭제할 수 있음

    //   remove() : 지정한 html 태그를 기준으로 자손 태그까지 모두 삭제
    //   매개변수로 css선택자를 추가하여 원하는 html 태그만 삭제할 수 있음
    //   사용법 : $(css선택자).remove();
      $("#btnRemove").on("click", function() {
        $("#divParent").remove();
      });

      $("#btnRemoveFilter").on("click", function() {
        // 지정한 html 중에서 매개변수로 지정한 css선택자를 가지고 있는 태그를 모두 검색하여 삭제
        // 현재 페이지 안에서 모든 p 태그 중 class 값이 removeFilter 인 태그만 삭제
        $("p").remove(".removeFilter");
      });

    //   empty() : 지정한 html 태그의 자손 태그만 모두 삭제
    //   사용법 : $(css선택자).empty();
      $("#btnEmpty").on("click", function() {
        $("#divParent").empty();
      });
    });
  </script>
</head>
<body>

<div class="container mt-5">
  <div class="mt-3" id="div01">
    <h3>html 태그 추가 방식 3가지</h3>

    <div>
      <button type="button" class="btn btn-primary" id="btnAdd">클릭 시 태그 추가</button>
      <hr>
      <div id="divAdd"></div>
    </div>
  </div>

  <br><hr><br>

  <div class="mt-3" id="div02">
    <h3>html 태그 추가하기</h3>

    <div>
      <button type="button" class="btn btn-primary" id="btnTextPrepend">prepend() text 추가</button>
      <button type="button" class="btn btn-primary" id="btnListPrepend">prepend() list 추가</button>
      <button type="button" class="btn btn-success" id="btnTextAppend">append() text 추가</button>
      <button type="button" class="btn btn-success" id="btnListAppend">append() list 추가</button>
      <button type="button" class="btn btn-info" id="btnTextBefore">before() text 추가</button>
      <button type="button" class="btn btn-info" id="btnListBefore">before() list 추가</button>
      <button type="button" class="btn btn-warning" id="btnTextAfter">after() text 추가</button>
      <button type="button" class="btn btn-warning" id="btnListAfter">after() list 추가</button>
      <hr>
      <p id="pAddText"><strong>버튼 클릭 시 추가될 문자열의 원본 부분</strong></p>
      <ol id="olAddList">
        <li><strong>리스트 item 1</strong></li>
        <li><strong>리스트 item 2</strong></li>
        <li><strong>리스트 item 3</strong></li>
      </ol>
    </div>
  </div>

  <br><hr><br>

  <div class="mt-3" id="div03">
    <h3>html 태그 삭제하기</h3>

    <div>
      <button type="button" class="btn btn-danger" id="btnRemove">remove() 로 삭제</button>
      <button type="button" class="btn btn-danger" id="btnRemoveFilter">remove(filter) 로 삭제</button>
      <button type="button" class="btn btn-danger" id="btnEmpty">empty() 로 삭제</button>
      <hr>
      <div>
        <div class="border border-2 border-dark bg-warning-subtle p-3" style="height: 300px; width: 500px;" id="divParent">
          <p>부모 태그의 자식 태그1</p>
          <p class="removeFilter">부모 태그의 자식 태그2</p>
          <ul>
            <li>부모 태그의 자손 태그1</li>
            <li class="removeFilter">부모 태그의 자손 태그2</li>
          </ul>
          <div class="border p-3 bg-primary-subtle">
            <div class="border p-3 bg-success-subtle">
              <p>div 밑에 div 밑에 div 밑의 p 태그</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
