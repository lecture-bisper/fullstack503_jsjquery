<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery로 html, css 조작</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
    //   jquery를 사용하여 html 태그 및 css 속성 변경

    //   text() : 지정한 html 태그의 텍스트 내용을 설정하거나 가져옴
    //   텍스트 사이에 html 태그가 존재할 경우 해당 html 태그를 무시하고 텍스트만 가져옴
    //   입력하는 텍스트 사이에 html 태그가 존재할 경우 해당 html 태그를 문자열로 입력함
    //   사용법 :
    //   지정한 html 태그의 시작 태그와 끝 태그 사이의 텍스트를 입력 시 사용
    //   $(css선택자).text(입력할 텍스트);
    //   지정한 html 태그의 시작 태그와 끝 태그 사이의 텍스트를 가져옴
    //   var 변수 = $(css선택자).text();
      $("#btnGetText").on("click", function() {
        var text = $("#pGet").text();
        alert(text);
      });

      $("#btnSetText").on('click', function() {
        var text = "text()를 <i>사용하여</i> <strong>문자열</strong>을 입력!!";
        $("#pGet").text(text);
      });

    //   html() : 지정한 html 태그의 html 내용을 설정하거나 가져옴
    //   텍스트 사이에 html 태그가 존재할 경우 해당 html 태그까지 모두 가져옴
    //   입력하는 텍스트 사이에 html 태그가 존재할 경우 html 태그로 동작하도록 입력함
    //   html 을 입력할 경우 자식 태그로 사용할 수 있음
    //   사용법 :
    //   지정한 html 태그의 시작 태그와 끝 태그 사이에 html 태그를 입력 시 사용
    //   $(css선택자).html(입력할 텍스트);
    //   지정한 html 태그의 시작 태그와 끝 태그 사이의 html 태그를 가져옴
    //   var 변수 = $(css선택자).html();
      $("#btnGetHtml").on("click", function() {
        var text = $("#pGet").html();
        alert(text);
      });

      $("#btnSetHtml").on('click', function() {
        var text = "html() 을 <i>사용하여</i> <strong>문자열</strong>을 입력";
        $("#pGet").html(text);
      });

    //   val() : 지정한 html 태그의 value 속성값을 설정하거나 가져옴
    //   html 태그 중 value 속성은 input 태그만 가지고 있음
    //   사용법 :
    //   지정한 html 태그의 value 속성의 값을 설정
    //   $(css선택자).val(입력할 텍스트);
    //   지정한 html 태그의 value 속성의 값을 가져옴
    //   var 변수 = $(css선택자).val();
      $("#btnGetVal").on("click", function() {
        var text = $("#inputGetText").val();
        alert(text);
      });

      $("#btnSetVal").on("click", function() {
        var text = "val()을 이용하여 value 속성에 문자열 입력";
        $("#inputGetText").val(text);
      });

    //   attr() : 지정한 html 태그의 지정한 속성의 값을 설정하거나 가져옴
    //   사용법 :
    //   지정한 html 속성의 속성값을 가져옴
    //   한번에 여러개의 속성값을 변경할 수 있음
    //   속성명은 카멜명명법 방식을 사용해야 함
    //   var 변수 = $(css선택자).attr(html 속성명);
    //   지정한 html 속성의 속성값을 설정
    //   $(css선택자).attr({html속성명: "속성값"});
      $("#btnGetAttr").on("click",function() {
        var url = $("#homeLink").attr("href");
        alert(url);
      });

      $("#btnSetAttr").on("click", function() {
        var url = "https://www.naver.com";
        var target = "_self";
        $("#homeLink").attr({href: url, target: target});
        alert("url이 " + url + "으로 변경되었습니다.");
      });

    });
  </script>
</head>
<body>

<div class="container mt-5">
  <div class="mt-3">
    <h3>Get, Set 사용하기</h3>

    <div>
      <div>
        <h5>get 방식 사용</h5>
        <button type="button" class="btn btn-primary" id="btnGetText">text() 사용</button>
        <button type="button" class="btn btn-primary" id="btnGetHtml">html() 사용</button>
        <button type="button" class="btn btn-primary" id="btnGetVal">val() 사용</button>
        <button type="button" class="btn btn-primary" id="btnGetAttr">attr() 사용</button>
      </div>
      <br>
      <div>
        <h5>set 방식 사용</h5>
        <button type="button" class="btn btn-success" id="btnSetText">text() 사용</button>
        <button type="button" class="btn btn-success" id="btnSetHtml">html() 사용</button>
        <button type="button" class="btn btn-success" id="btnSetVal">val() 사용</button>
        <button type="button" class="btn btn-success" id="btnSetAttr">attr() 사용</button>
      </div>
      <hr>
      <div>
        <p id="pGet">이 부분에 입력되어 있는 내용 중 <b>bold</b> 처리 된 부분이 있음</p>
        <input type="text" class="form-control" id="inputGetText" value="미리 입력된 내용">
        <a href="https://www.daum.net" target="_blank" id="homeLink">다음 홈페이지</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
