<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery 이펙트 함수</title>

  <link rel="stylesheet" href="/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/js/bootstrap.js"></script>

  <style>
      .box {
          width: 100px;
          height: 100px;
          border: 1px solid black;
          margin: 10px;
      }

      .red {
          background-color: red;
      }

      .green {
          background-color: green;
      }

      .blue {
          background-color: blue;
      }

      .purple {
          background-color: purple;
      }

      .display-none {
          display: none;
      }

      .panel {
          padding: 100px;
          background-color: #e5eecc;
          border: 1px solid black;
      }
  </style>

  <script>
    $(document).ready(function () {
      // 콜백함수를 사용하는 이유
      // 지정한 기능이 종료된 후 이벤트가 발생하여 콜백함수를 호출하기 위함
      // 자바스크립트는 싱글 스레드 방식으로 동작함
      // 자바처럼 멀티 스레드를 사용할 수 없음

      // fade : 지정한 태그를 흐려지게 하는 효과

      // fadeIn() : 숨겨진 html 태그를 점점 보이게 함
      // 매개변수로 시간, 콜백함수를 사용함
      // 시간은 지정된 단어 (slow, fast)를 사용하거나 시간을 직접 입력(1/1000초)
      // 콜백함수는 지정한 효과가 끝난 후 추가적인 동작이 필요 시 사용
      // 사용법 : $(css선택자).fadeIn(시간, 콜백함수);
      $("#btnFadeIn01").on("click", function () {
        $("#divFade01").fadeIn();
        $("#divFade02").fadeIn("slow");
        $("#divFade03").fadeIn(2000);
        $("#divFade04").fadeIn(2500, function () {
          alert("fadeIn() 사용!!");
        });
      });

      // fadeOut() : 지정한 html 태그를 점점 숨김
      // 매개변수로 시간, 콜백함수를 사용함
      // 시간은 지정된 단어 (slow, fast)를 사용하거나 시간을 직접 입력(1/1000초)
      // 콜백함수는 지정한 효과가 끝난 후 추가적인 동작이 필요 시 사용
      // 사용법 : $(css선택자).fadeOut(시간, 콜백함수);
      $("#btnFadeOut01").on("click", function () {
        $("#divFade01").fadeOut();
        $("#divFade02").fadeOut("fast");
        $("#divFade03").fadeOut(2000);
        $("#divFade04").fadeOut(2500, function () {
          alert("fadeOut() 사용!!");
        });
      });

      // fadeToggle() : fade 효과가 주어져 있는 태그를 현재 상태에 따라서 반대 상태로 만듬
      // 매개변수로 시간, 콜백함수를 사용함
      // 시간은 지정된 단어 (slow, fast)를 사용하거나 시간을 직접 입력(1/1000초)
      // 콜백함수는 지정한 효과가 끝난 후 추가적인 동작이 필요 시 사용
      // 사용법 : $(css선택자).fadeToggle(시간, 콜백함수);
      $("#btnFadeToggle01").on("click", function () {
        $("#divFade01").fadeToggle();
        $("#divFade02").fadeToggle("slow");
        $("#divFade03").fadeToggle(2000);
        $("#divFade04").fadeToggle(2500, function () {
          alert("fadeToggle() 사용!!");
        });
      });

      // fadeTo() : fade 효과를 사용하면서 지정한 상태로 만들어 줌
      // 다른 명령어는 흐림정도를 0.0 이나, 1.0 인 투명 혹은 불투명 상태로 변경하는데, fadeTo는 무조건 지정한 흐림정도로 html 태그의 상태를 변경함
      // 매개변수로 시간, 흐림정도, 콜백함수를 사용함
      // 시간은 지정된 단어 (slow, fast)를 사용하거나 시간을 직접 입력(1/1000초)
      // 흐림정도는 0.0 ~ 1.0 까지 사용
      // 콜백함수는 지정한 효과가 끝난 후 추가적인 동작이 필요 시 사용
      // 사용법 : $(css선택자).fadeTo(시간, 흐림정도, 콜백함수);
      $("#btnFadeTo01").on("click", function () {
        $("#divFade01").fadeTo(500, 0.2);
        $("#divFade02").fadeTo("slow", 0.5);
        $("#divFade03").fadeTo(2000, 0.8);
        $("#divFade04").fadeTo(2500, 1.0, function () {
          alert("fadeTo() 사용!!");
        });
      });


      //   slide : 지정한 태그를 숨기거나 보이게 하는데 태그의 공간이 조금씩 밀려서 작아지다가 사라지는 효과
      //   slideDown() : 숨겨진 영역을 보이게 함
      //   사용법 : $(css선택자).slideDown(시간, 콜백함수);
      $("#btnSlideDown").on("click", function () {
        $("#divSlide").slideDown();
      });

      //   slideUp() : 숨겨진 영역을 숨김
      //   사용법 : $(css선택자).slideUp(시간, 콜백함수);
      $("#btnSlideUp").on("click", function () {
        $("#divSlide").slideUp("slow");
      });

      //   slideToggle() : 지정한 영역의 상태에 따라 slideDown, slideUp 효과를 돌아가면서 사용
      //   사용법 : $(css선택자).slideToggle(시간, 콜백함수);
      $("#btnSlideToggle").on("click", function () {
        $("#divSlide").slideToggle(2000, function () {
          alert("slideToggle() 사용!!");
        });
      });

      // animate() : css의 애니메이션 효과를 쉽게 사용할 수 있도록 jquery에서 제공하는 함수
      //   시간은 지정된 단어(slow, fast)를 사용하거나 직접 입력 (1/1000 초)
      // 콜백함수는 지정한 효과가 끝난 후 추가적인 동작이 필요 시 사용
      // 지정할 속성은 css의 속성과 값을 여러개 입력할 수 있음
      // 애니메이션에 사용할 css속성은 기본 css속성명이 아니라 카멜명명법 방식으로 css속성명을 사용해야 함
      // 색상은 jquery에서 사용하는 플러그인 을 추가로 설치해야 변경 가능
      // css 속성값을 상대값을 사용하여 설정할 수 있음
      // 여러개의 애니메이션을 순서대로 실행하는 것이 가능함
      // 사용법 : $(css선택자).animate({변경할 css속성 및 값}, 시간, 콜백함수);
      $("#btnAnimate01").on("click", function () {
        $("#divAnimate").animate({left: "200px"});
      });

      $("#btnAnimate02").on("click", function () {
        $("#divAnimate").animate({
          left: "200px",
          width: "200px",
          height: "200px",
          opacity: "0.5"
        }, "slow");
      });

      $("#btnAnimate03").on("click", function () {
        $("#divAnimate").animate({
          left: "+=50px",
          width: "+=100px",
          height: "+=100px",
          opacity: "-=0.1"
        });
      });

      $("#btnAnimate04").on("click", function () {
        // $("#divAnimate").animate({left: "300px"});
        // $("#divAnimate").animate({top: "300px"});
        // $("#divAnimate").animate({left: "0px"});
        // $("#divAnimate").animate({top: "0px"});

        var divAni = $("#divAnimate");
        divAni.animate({left: "500px"}, 3000);
        divAni.animate({top: "500px"}, 3000);
        divAni.animate({left: "0px"}, 3000);
        divAni.animate({top: "0px"}, 3000);
      });

      //   stop() : jquery의 이펙트나 애니메이션 동작 중 효과를 즉시 멈춤
      //   이펙트나 애니메이션이 동작 중일 때 사용
      //   매개변수의 기본 값은 모두 false 임
      //   전체 정지 여부는 여러개의 애니메이션은 연속으로 진행될 경우 모두 정지
      //   끝으로 이동 여부는 하나의 애니메이션을 정지할 때 애니메니션의 종료 형태로 진행할지 여부
      //   사용법 : $(css선택자).stop(전체 정지 여부, 끝으로 이동 여부);
      $("#btnStop01").on("click", function () {
        // 현재 동작하고 있는 애니메이션을 멈춤
        $("#divAnimate").stop();
      });

      $("#btnStop02").on("click", function () {
        // 매개변수 1개 사용, 전체 애니메이션 멈춤
        $("#divAnimate").stop(true);
      });

      $("#btnStop03").on("click", function () {
        // true, true : 매개변수 2개 사용, 전체 애니메이션 멈춤, 현재 애니메이션의 마지막 상태 변로경
        // false, true : 매개변수 2개 사용, 현재 애니메이션을 멈추고 다음 애니메이션 실행, 현재 애니메이션의 마지막 상태로 변경
        $("#divAnimate").stop(true, true);
      });

      //   체이닝 : 지정한 html 에서 동작하는 jquery 함수를 연속적으로 사용하고 싶을 경우 여러개의 함수를 각각 다른 라인에 입력하여 실행함
      //   체이닝을 사용 시 하나의 지정한 html 에 jquery 함수를 연속적으로 입력하여 사용하면 순차적으로 실행
      //   사용법 : $(css선택자).함수1().함수2().함수3(). ... ;
      $("#btnChaining01").on("click", function () {
        $("#divChaining01")
          .slideDown("slow")
          .slideUp("slow")
          .slideDown("slow")
          .slideUp("slow");
      });

      $("#btnChaining02").on("click", function () {
        $("#divChaining02")
          .animate({left: "300px"})
          .animate({top: "300px"})
          .animate({left: "0px"})
          .animate({top: "0px"});
      });

    });
  </script>
</head>
<body>

<div class="container mt-5">
  <div id="div01">
    <h3>fade 효과 사용하기</h3>

    <div class="mt-3">
      <button type="button" class="btn btn-primary" id="btnFadeIn01">fadeIn 사용</button>
      <button type="button" class="btn btn-success" id="btnFadeOut01">fadeOut 사용</button>
      <button type="button" class="btn btn-info" id="btnFadeToggle01">fadeToggle 사용</button>
      <button type="button" class="btn btn-secondary" id="btnFadeTo01">fadeTo 사용</button>
      <hr>
      <div class="box red display-none" id="divFade01"></div>
      <div class="box green display-none" id="divFade02"></div>
      <div class="box blue display-none" id="divFade03"></div>
      <div class="box purple display-none" id="divFade04"></div>
    </div>
  </div>

  <br>
  <hr>
  <br>

  <div id="div02">
    <h3>slide 효과 사용하기</h3>

    <div class="mt-3">
      <button type="button" class="btn btn-primary" id="btnSlideDown">slideDown 사용</button>
      <button type="button" class="btn btn-success" id="btnSlideUp">slideUp 사용</button>
      <button type="button" class="btn btn-info" id="btnSlideToggle">slideToggle 사용</button>
      <hr>
      <div class="panel display-none" id="divSlide">
        <p class="text-center">숨겨졌다가 보였다고 하는 영역</p>
      </div>
    </div>
  </div>

  <br>
  <hr>
  <br>

  <div id="div03">
    <h3>animation 효과 사용하기 / stop() 기능 사용</h3>

    <div class="mt-3">
      <button type="button" class="btn btn-primary" id="btnAnimate01">animate() 사용</button>
      <button type="button" class="btn btn-primary" id="btnAnimate02">animate() 속성 여러개 사용</button>
      <button type="button" class="btn btn-success" id="btnAnimate03">상대값으로 변경</button>
      <button type="button" class="btn btn-info" id="btnAnimate04">여러개의 애니메이션 동작</button>
      <button type="button" class="btn btn-warning" id="btnStop01">stop() 사용</button>
      <button type="button" class="btn btn-warning" id="btnStop02">stop(true) 사용</button>
      <button type="button" class="btn btn-warning" id="btnStop03">stop(true, true) 사용</button>
      <hr>
      <div class="border border-2 border-dark position-relative" style="width: 600px; height: 600px;">
        <div class="box green position-absolute" id="divAnimate"></div>
      </div>
    </div>
  </div>

  <br>
  <hr>
  <br>

  <div id="div04">
    <h3>체이닝 사용하기</h3>

    <div class="mt-3">
      <button type="button" class="btn btn-outline-primary" id="btnChaining01">체이닝으로 슬라이드 효과 여러개 사용</button>
      <button type="button" class="btn btn-outline-primary" id="btnChaining02">체이닝으로 애니메이션 효과 여러개 사용</button>
      <hr>
      <div>
        <div class="panel display-none" id="divChaining01">
          <p class="text-center">Chaining으로 슬라이드 효과가 연속적으로 사용됨</p>
        </div>
        <br>
        <div class="border border-2 border-dark position-relative" style="width: 450px; height: 450px;">
          <div class="box green position-absolute" id="divChaining02"></div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
